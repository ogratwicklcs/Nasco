- name: view registry keys to see if server needs a reboot from sccm 
  win_reg_stat: 
    path: ROOT\ccm\Client
    name: "{{ sccm.name }}"
  register: view_sccm
  ignore_errors: yes 

- name: View if sccm keys are defined
  win_reg_stat:
    path: HKLM:\SOFTWARE\Microsoft\Updates
    name: "{{ updates.name }}"
  register: view_updates
  ignore_errors: yes 

- name: Output of the keys sccm
  debug:
    var: view_sccm
- name: Output of the keys updates
  debug:
    var: view_updates